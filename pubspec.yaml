version: 1.0.3
homepage: https://github.com/GLLB-Apps/wireframe_theme
repository: https://github.com/GLLB-Apps/wireframe_theme
issue_tracker: https://github.com/GLLB-Apps/wireframe_theme/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  provider: ^6.0.0
  shared_preferences: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0